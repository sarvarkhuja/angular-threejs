<div class="container flex justify-center">
  <div class="form-wrapper">
    <h1 class="mb-8">
      <span class="font-semibold text-primary">Login</span>
      your account
    </h1>

    <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && submit()">
      <tui-notification status="info">
        Use account <b>admin</b> and password <b>demo</b> to continue.
      </tui-notification>

      <tui-notification *ngIf="showLoginError$ | async" status="error" class="mt-4">
        Ooops! The login details are incorrect.
      </tui-notification>

      <div class="tui-form__row">
        <tui-input formControlName="username">
          Username <span class="tui-required"></span>
        </tui-input>
        <tui-field-error formControlName="username"></tui-field-error>
      </div>
      <div class="tui-form__row">
        <tui-input-password formControlName="password">
          Password <span class="tui-required"></span>
        </tui-input-password>
        <tui-field-error formControlName="password"></tui-field-error>
      </div>

      <div class="tui-form__buttons">
        <button
          tuiButton
          [showLoader]="(isLoading$ | async)!"
          class="tui-form__button"
          size="m"
          type="submit"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
